<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Choose product path</title>
   <link rel="stylesheet" href="option.css">
</head>

<body>
   <h1>Set the queryselector path for each component</h1>
   <div class="section name">
      <h3 class="section-title">Product Name Path</h3>
      <div class="section-path">
         <div class="path-one">
            <label for="">Root Element: </label>
            <input type="text" id="first">
         </div>
         <div class="path-two">
            <label for="">Final Element: </label>
            <input type="text" id="second">
         </div>
      </div>
      <button id="nameBtn">Save path</button>
   </div>
   <div class="section price">
      <h3 class="section-title">Price</h3>
      <div class="section-path">
         <div class="path-one">
            <label for="">Root Element: </label>
            <input type="text" id="first">
         </div>
         <div class="path-two">
            <label for="">Final Element: </label>
            <input type="text" id="second">
         </div>
      </div>
      <button id="priceBtn">Save path</button>
   </div>


</body>
<script src="option.js"></script>

</html>
